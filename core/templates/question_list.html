{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Questions</h2>
    <div>
        <a href="{% url 'post_question' %}" class="btn btn-primary me-2">Post a Question</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
    </div>
</div>

<ul class="list-group">
    {% for question in questions %}
    <li class="list-group-item">
        <a href="{% url 'question_detail' question.id %}" class="fw-bold">{{ question.title }}</a><br>
        <small class="text-muted">Posted by {{ question.user.username }}</small>
    </li>
    {% empty %}
    <li class="list-group-item">No questions yet.</li>
    {% endfor %}
</ul>
{% endblock %}
