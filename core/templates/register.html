{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h2 class="mb-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
